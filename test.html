<!doctype html>
<html>
<head>
	<script src="ID3.js"></script>
	<title>test</title>
</head>
<body>
	<input type="file" />
	<hr>
	<pre></pre>
</body>
<script>

	window.$ = function(arg){ return document.querySelector(arg) };

	$("input").onchange = function(){
		f = this.files[0]
		new ID3(this.files[0]).getData(function(data){
			var html = [];
			data.forEach(function(d){
				if( d.text.match(/pic/i) ){
					html.push( d.text + "\n" + "<img src='"+URL.createObjectURL(d.blob)+"' />" )
				}else{
					html.push( d.text + "\n" + d.tag + "\n" );
				}
			});
			$("pre").innerHTML += html.join("<hr>");

			window.d = data;
		});
		this.value="";
	};
</script>
</html>
